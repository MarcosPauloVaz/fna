<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Expositores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <button ion-item *ngFor="let item of items" (click)="selecionarExpositor()">
          <ion-thumbnail item-start>
            <img [src]="'../../assets/expositores/'+item.avatar">
          </ion-thumbnail>
          <h2>{{ item.nome }}</h2>
          <p>{{ item.segmento }}</p>
      </button>
    </ion-list>
</ion-content>
